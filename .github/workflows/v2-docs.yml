name: Deploy V2 Docs

on:
  push:
    branches:
      - main

jobs:
  deploy-docs:
    name: Deploy V2 docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: restore lerna
        uses: actions/cache@v2
        id: lerna-cache
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-lerna-${{ hashFiles('yarn.lock') }}

      - name: Get yarn cache directory path
        if: steps.lerna-cache.outputs.cache-hit != 'true'
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: yarn-cache
        if: steps.lerna-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Deps
        if: steps.lerna-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Build project
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: yarn run build

      - name: Docs build
        run: |
          yarn run docs:vite-build

      - name: Combine output
        run: |
          yarn cpx "docs/add-this/dist/**" dist/add-this
          yarn cpx "docs/comment/dist/**" dist/comment
          yarn cpx "docs/copy-code/dist/**" dist/copy-code
          yarn cpx "docs/feed/dist/**" dist/feed
          yarn cpx "docs/md-enhance/dist/**" dist/md-enhance
          yarn cpx "docs/photo-swipe/dist/**" dist/photo-swipe
          yarn cpx "docs/pwa/dist/**" dist/pwa
          yarn cpx "docs/reading-time/dist/**" dist/reading-time
          yarn cpx "docs/seo/dist/**" dist/seo

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.ACCESS_TOKEN }}
          repository-name: vuepress-theme-hope/v2
